<section id="chica" class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_book">
                    <div class="card">
                        <div class="card_body text-center">
                            <p><img class="img-fluid" src="{{chica.foto}}" alt="{{chica.name}}"></p>
                            <h4 class="card-title">{{chica.name}}</h4>
                            <p class="card-text text-center">
                                {{chica.descripcion}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
